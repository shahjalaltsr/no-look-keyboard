<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini game</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles/styles.css">
</head>
<body class= "font-poppins">
    <main  class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
<section id="home-hidden" class="min-h-screen text-white flex flex-col justify-center items-center">

<div class="flex flex-col items-center gap-8">
    <h1 class="text-8xl">ALphabet game</h1>
<p> press Enter to play </p>
<button onclick="playNow()" class="btn bg-yellow-500">play</button>
</div>
</section>
<!----second page-->
<section id="play" class="hidden">
    <!-- Playground -->
    <div class="flex flex-col items-center gap-6"> <!-- Added gap for spacing -->
      
      <!-- Playground Opacity -->
      <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-xl border-[#010313CC] bg-[#FFFFFFBC]">
        <div class="flex justify-center">
          <p class="bg-black px-6 pb-4 rounded-b-xl text-white">Don't watch while playing</p>
        </div>
  <div class="flex justify-center items-center h-full">
          <p id="current-alpha" class="text-9xl">Y</p>
        </div>
      </div>
  
      <!-- Keyboard Section -->
      <div class="flex flex-col items-center gap-2"> <!-- Added gap between rows -->
        <!-- First row -->
        <div class="flex w-full justify-center gap-1">
          <kbd id="q" class="kbd">q</kbd>
          <kbd id="w" class="kbd">w</kbd>
          <kbd id="e" class="kbd">e</kbd>
          <kbd id="r" class="kbd">r</kbd>
          <kbd id="t" class="kbd">t</kbd>
          <kbd id="y" class="kbd">y</kbd>
          <kbd id="u" class="kbd">u</kbd>
          <kbd id="i" class="kbd">i</kbd>
          <kbd id="o" class="kbd">o</kbd>
          <kbd id="p" class="kbd">p</kbd>
          
        </div>
        <!-- Second row -->
        <div class="flex w-full justify-center gap-1">
          <kbd id="a" class="kbd">a</kbd>
<kbd id="s" class="kbd">s</kbd>
<kbd id="d" class="kbd">d</kbd>
<kbd id="f" class="kbd">f</kbd>
<kbd id="g" class="kbd">g</kbd>
<kbd id="h" class="kbd">h</kbd>
<kbd id="j" class="kbd">j</kbd>
<kbd id="k" class="kbd">k</kbd>
<kbd id="l" class="kbd">l</kbd>

        </div>
        <!-- Third row -->
        <div class="flex w-full justify-center gap-1">
          <kbd id="z" class="kbd">z</kbd>
<kbd id="x" class="kbd">x</kbd>
<kbd id="c" class="kbd">c</kbd>
<kbd id="v" class="kbd">v</kbd>
<kbd id="b" class="kbd">b</kbd>
<kbd id="n" class="kbd">n</kbd>
<kbd id="m" class="kbd">m</kbd>
<kbd id="/" class="kbd">/</kbd>

        </div>
      </div>
  
      <!-- Scoreboard Section -->
      <div class="flex justify-between items-center w-full px-6"> <!-- Flexbox for side alignment -->
        <button class="btn rounded-full bg-purple-400 text-white px-4 text-sm flex items-center gap-2">
          Life
          <span class="text-base">1</span>
          <img src="images/heart.svg" alt="Heart" class="w-4 h-4"> <!-- Smaller SVG -->
        </button>
        <button class="btn rounded-full bg-purple-400 text-white px-4 text-sm flex items-center gap-2">
          Score
          <span class="text-base">1</span>
          <img src="images/dollar.svg" alt="Dollar" class="w-4 h-4"> <!-- Smaller SVG -->
        </button>
      </div>
    </div>
  </section>
  
  <section class="play mt-6 h-screen flex justify-center items-center hidden"> <!-- Full screen centered -->
    <div class="flex flex-col items-center gap-4 text-center artboard artboard-horizontal phone-6 border-[20px] rounded-xl border-[#010313CC] bg-[#FFFFFFBC] p-6">
      <!-- Score -->
      <p class="text-white text-3xl">Score: 14</p>
  
      <!-- Play Again Button -->
      <button class="bg-black text-white px-6 py-2 rounded-lg">Play Again</button>
  
      <!-- Practice Message -->
      <p class="text-white text-lg">Practice will make you pro</p>
    </div>
  </section>
  
<script src="styles/mini-game.js"></script>
<script src="utility.js"></script>
    </main>
</body>
</html>
